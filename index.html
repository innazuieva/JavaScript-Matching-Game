    <div class="pop-up-screen">
        <div id="start-game" class="pop-up start-game">
            <div class="pop-up-content">
                <h1>Let's play a matching game! You have 45 seconds to match all cards.</h1>
                <div class="buttons-start-finish">
                    <button id="start-button" class="start-game">Start</button>
                </div>
            </div>
        </div>
    </div>

    <div class="pop-up-screen">
        <div id="win" class="pop-up win">
            <div class="pop-up-content">
                <h1>Congratulations, you won!</h1>
                <div class="buttons-start-finish">
                    <button id="restart-button" class="restart-game">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="pop-up-screen">
        <div id="time-is-out" class="pop-up time-is-out">
            <div class="pop-up-content">
                <h1>Time is out.</h1>
                <div class="buttons-start-finish">
                    <button id="restart-from-timeout-button" class="restart-game">Restart</button>
                </div>
            </div>
        </div>
    </div>
